---

plugins:
  - flowtype
  - jest
  - babel

env:
  node: true
  jest/globals: true
  browser: true
  jquery: true

parser: babel-eslint

extends:
  - 'airbnb'
  - 'plugin:jest/recommended'
  - 'plugin:flowtype/recommended'

rules:
  no-console: 0
  object-curly-newline: 0
  react/jsx-filename-extension: 0
